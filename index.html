<h2><center>Genome Calculator</center></h2>
<br>
<div class="body">
  <div class="wrapper"><center>
    <span class="inline">
      <input type="text" id="mothers eye genome" placeholder="Mother's Eyes Genome"/>
      <input type="text" id="fathers eye genome" placeholder="Father's Eyes Genome"/></div></center>
    </span>
    <br>

</div>
<br>
<div id="wrapper">
  <button type="button" name="calculate" onclick="punnettsquare()">Calculate</button>
</div>
<br>
<div id='genome tables' style="float:left;padding:10px">
  <table class="tg">
    <thead>
      <tr>
        <th class="tg-0lax" colspan="2">Mother's Genomes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="tg-0lax">Eye</td>
        <td class="tg-0lax"><span id="mother eye image"></span</td>
    </tr>
    <tr>
      <td class="tg-0lax">Hair</td>
      <td class="tg-0lax"><span id="mother hair image"></span></td>
    </tr>
    </tbody>
    </table></div>
<div id='content' style="float:left;padding:10px">
  <table class="tg">
    <thead>
    <tr>
      <th class="tg-0lax" colspan="2">Father's Genomes</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="tg-0lax">Eye</td>

    </tr>
    <tr>
      <td class="tg-0lax">Hair</td>
      <td class="tg-0lax"><span id="father hair image"></span></td>
    </tr>
    </tbody>
    </table></div>
</div>
</div>
